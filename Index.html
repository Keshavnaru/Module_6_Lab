<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annoying Banners and Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="top-banner" class="banner hide">
    <p>Your Top Banner Text Here!</p>
    <span class="close">&times;</span>
  </div>

  <div id="content">
    <h1>Welcome to Our Web Page!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam nec lorem id ante condimentum mollis...</p>
  </div>

  <div id="footer-banner" class="banner hide">
    <p>Your Footer Banner Text Here!</p>
    <span class="close">&times;</span>
  </div>

  <div id="modal" class="hide">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Your Popup Modal Text Here!</p>
    </div>
  </div>

  <button id="clear-data-btn">Clear Data</button>

  <script src="script.js"></script>
</body>
</html>
